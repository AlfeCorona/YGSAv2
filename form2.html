<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Tell us about you so we know what fits you!</legend>

<!-- Text input-->
<div class="form-group">
 <label class="col-md-4 control-label" for="Name">Full Name</label>
 <div class="col-md-4"><input id="Name" name="Name" type="text" placeholder="Type full name" class="form-control input-md"></div>
</div>

<!-- Text input-->
<div class="form-group">
 <label class="col-md-4 control-label" for="Type your race">Race</label>
 <div class="col-md-4">
 <input id="Type your race" name="Type your race" type="text" placeholder="Type race" class="form-control input-md">

 </div>
</div>

<!-- Text input-->
<div class="form-group">
 <label class="col-md-4 control-label" for="textinput">Your Education level</label>
 <div class="col-md-4">
 <input id="textinput" name="textinput" type="text" placeholder="type your highest education" class="form-control input-md">

 </div>
</div>

<!-- Text input-->
<div class="form-group">
 <label class="col-md-4 control-label" for="Email">Email</label>
 <div class="col-md-4">
 <input id="Email" name="Email" type="text" placeholder="Tell us your email" class="form-control input-md">

 </div>
</div>

<!-- Text input-->
<div class="form-group">
 <label class="col-md-4 control-label" for="textinput">Age</label>
 <div class="col-md-4">
 <input id="textinput" name="textinput" type="text" placeholder="Type age" class="form-control input-md">

 </div>
</div>

<!-- File Button -->
<div class="form-group">
 <label class="col-md-4 control-label" for="filebutton">Attach your updated resume</label>
 <div class="col-md-4">
   <input id="filebutton" name="filebutton" class="input-file" type="file">
 </div>
</div>

</fieldset>
</form>
